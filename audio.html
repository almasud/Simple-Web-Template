      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Nivo Slider -->
    <link
      rel="stylesheet"
      href="css/nivo-slider.css"
      type="text/css"
      media="screen"
    />
    <!--Custom style sheet-->
    <link rel="stylesheet" href="style.css" />
    <!-- JQuery -->
    <script src="js/jquery.min.1.4.2.js" type="text/javascript"></script>
    <!-- Nivo Slider -->
    <script src="js/jquery.nivo.slider.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(window).load(function() {
        $("#slider").nivoSlider({
          effect: "random",
          slices: 10,
          animSpeed: 500,
          pauseTime: 2200,
          startSlide: 0, //Set starting Slide (0 index)
          directionNav: false,
          directionNavHide: false, //Only show on hover
          controlNav: false, //1,2,3...
          controlNavThumbs: false, //Use thumbnails for Control Nav
          pauseOnHover: true, //Stop animation while hovering
          manualAdvance: false, //Force manual transitions
          captionOpacity: 0.8, //Universal caption opacity
          beforeChange: function() {},
          afterChange: function() {},
          slideshowEnd: function() {} //Triggers after all slides have been shown
        });
      });
    </script>
    <!-- Nivo Slider End -->

    <!-- Custom Js -->
    <script src="index.js" type="text/javascript"></script>

    <div class="slider_section structure clear">
      <div id="slider">
        <a href="#"
          ><img
            src="images/slideshow/01.jpg"
            alt="nature 1"

        <a href="#"

    <div class="wrapper_section clear">
      <div class="wrapper structure clear">
        <h2 style="text-align: center">All audios here</h2>
        <div class="audio_player clear">
          <audio id="audio" controls>
            <source
              id="audio_source"
              src="media/audios/audio_01.mp3"
              type="audio/mp3"
            />

          </audio>

        <div class="audio_list clear">
          <div class="audio_list_info clear">
            <p id="total_audio_list_number"></p>
          </div>
          <ul id="audio_list_ul">
            <li onclick="selectAudio(this, 'audio_01.mp3')">

              <a>audio 1</a>
            </li>

    <script type="text/javascript">
      window.onload = function() {
        var audio_list_size = 0;
        var audio_list = document.getElementById("audio_list_ul");

        if (audio_list !== null)
          var audio_list_size = audio_list.childElementCount;

        document.getElementById("total_audio_list_number").innerHTML =
          "Total audios: " + audio_list_size;
      };
    </script>
